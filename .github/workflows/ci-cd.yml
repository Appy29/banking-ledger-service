name: Banking Ledger Service CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.24'

jobs:
  # Code quality and security checks
  lint-and-security:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

  # Unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-security
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Generate mocks
        run: |
          go install go.uber.org/mock/mockgen@latest
          go generate ./...

      - name: Run unit tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./services/... ./handlers/... ./utils/... ./models/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests

  # Integration tests with real services
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: banking_ledger_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      mongodb:
        image: mongo:7-jammy
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: admin
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install MongoDB tools
        run: |
          # Install MongoDB Shell
          wget -qO - https://www.mongodb.org/static/pgp/server-7.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh

      - name: Wait for services to be ready
        run: |
          # Wait for PostgreSQL
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

          # Wait for MongoDB with proper connection string
          until mongosh "mongodb://admin:admin@localhost:27017/admin?authSource=admin" --eval "db.adminCommand('ping')" --quiet; do
            echo "Waiting for MongoDB..."
            sleep 2
          done

          # Alternative MongoDB check using netcat if mongosh fails
          if ! command -v mongosh &> /dev/null; then
            echo "mongosh not found, using netcat for MongoDB check"
            until nc -z localhost 27017; do
              echo "Waiting for MongoDB..."
              sleep 2
            done
          fi

          # Wait for RabbitMQ Management API
          until curl -f http://localhost:15672/api/overview -u admin:admin --connect-timeout 5 --max-time 10; do
            echo "Waiting for RabbitMQ..."
            sleep 5
          done

      - name: Verify service connectivity
        run: |
          echo "=== Service Connectivity Check ==="
          
          # Test PostgreSQL
          if pg_isready -h localhost -p 5432 -U postgres; then
            echo "âœ… PostgreSQL is ready"
          else
            echo "âŒ PostgreSQL connection failed"
            exit 1
          fi
          
          # Test MongoDB
          if mongosh "mongodb://admin:admin@localhost:27017/admin?authSource=admin" --eval "print('MongoDB connection successful')" --quiet; then
            echo "âœ… MongoDB is ready"
          else
            echo "âŒ MongoDB connection failed"
            # Try alternative check
            if nc -z localhost 27017; then
              echo "âš ï¸  MongoDB port is open but mongosh failed"
            else
              exit 1
            fi
          fi
          
          # Test RabbitMQ
          if curl -f http://localhost:15672/api/overview -u admin:admin --connect-timeout 5 --max-time 10; then
            echo "âœ… RabbitMQ is ready"
          else
            echo "âŒ RabbitMQ connection failed"
            exit 1
          fi

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: banking_ledger_test
          MONGO_URI: mongodb://admin:admin@localhost:27017
          MONGO_DB: banking_test
          RABBITMQ_URL: amqp://admin:admin@localhost:5672/
        run: |
          go test -v -tags=integration -timeout=300s ./integration_test.go ./queue_integration_test.go

  # Build and test Docker images
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: banking-ledger-service:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image was built
        run: |
          echo "Verifying Docker image was built successfully..."
          docker images | grep banking-ledger-service || {
            echo "âŒ Docker image not found. Available images:"
            docker images
            exit 1
          }
          echo "âœ… Docker image built successfully"
          docker inspect banking-ledger-service:test

      - name: Run Docker security scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'banking-ledger-service:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Display Trivy results summary
        if: always()
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "âœ… Trivy scan completed successfully"
            # Show a summary of findings
            if command -v jq &> /dev/null; then
              echo "Security scan summary:"
              jq -r '.runs[0].results | length' trivy-results.sarif 2>/dev/null || echo "Results processed"
            fi
          else
            echo "âš ï¸ Trivy scan results not found"
          fi

  # End-to-end system tests
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Docker Compose availability
        run: |
          echo "Checking Docker Compose availability..."
          if command -v docker-compose &> /dev/null; then
            echo "âœ… docker-compose command available"
            COMPOSE_CMD="docker-compose"
          elif docker compose version &> /dev/null; then
            echo "âœ… docker compose plugin available"
            COMPOSE_CMD="docker compose"
          else
            echo "âŒ Neither docker-compose nor docker compose found"
            echo "Available Docker info:"
            docker --version
            docker info
            exit 1
          fi
          echo "COMPOSE_CMD=$COMPOSE_CMD" >> $GITHUB_ENV

      - name: Setup Docker Compose
        run: |
          # Start all services
          ${{ env.COMPOSE_CMD }} up -d
          
          # Wait for services to be healthy with timeout and better diagnostics
          echo "Waiting for services to be healthy..."
          TIMEOUT=300
          ELAPSED=0
          
          while [ $ELAPSED -lt $TIMEOUT ]; do
            echo "=== Service Status (${ELAPSED}s elapsed) ==="
            ${{ env.COMPOSE_CMD }} ps
            
            # Check if all critical services are healthy
            HEALTHY_COUNT=$(${{ env.COMPOSE_CMD }} ps | grep -c "healthy" || echo "0")
            UNHEALTHY_COUNT=$(${{ env.COMPOSE_CMD }} ps | grep -c "unhealthy" || echo "0")
            TOTAL_SERVICES=$(${{ env.COMPOSE_CMD }} ps | grep -c "Up" || echo "0")
            
            echo "Services status: $HEALTHY_COUNT healthy, $UNHEALTHY_COUNT unhealthy, $TOTAL_SERVICES total"
            
            # If we have at least 3 healthy services (databases), check if API services are responding
            if [ $HEALTHY_COUNT -ge 3 ]; then
              echo "Database services are healthy, checking API services..."
              
              # Initialize flags
              API_HEALTHY=0
              GATEWAY_HEALTHY=0
              
              # Test if banking-api is responding (even if marked unhealthy)
              echo "Testing Banking API directly on port 8080..."
              if curl -f http://localhost:8080/health --connect-timeout 5 --max-time 10 2>/dev/null; then
                echo "âœ… Banking API is responding"
                API_HEALTHY=1
              elif curl -f http://localhost:8080/ --connect-timeout 5 --max-time 10 2>/dev/null; then
                echo "âœ… Banking API root endpoint is responding"
                API_HEALTHY=1
              else
                echo "âš ï¸ Banking API not responding yet"
                API_HEALTHY=0
              fi
              
              # Test if api-gateway is responding (even if marked unhealthy)
              if curl -f http://localhost/health --connect-timeout 5 --max-time 10 2>/dev/null; then
                echo "âœ… API Gateway is responding"
                GATEWAY_HEALTHY=1
              else
                echo "âš ï¸ API Gateway not responding yet"
              fi
              
              # If both APIs are responding, we can proceed
              # Also proceed if Gateway is healthy (it proxies to Banking API)
              if [ $API_HEALTHY -eq 1 ] && [ $GATEWAY_HEALTHY -eq 1 ]; then
                echo "ðŸŽ‰ All critical services are responding!"
                break
              elif [ $GATEWAY_HEALTHY -eq 1 ]; then
                echo "ðŸŽ‰ API Gateway is responding and can proxy to Banking API!"
                echo "Note: Banking API may not be directly exposed (normal for containerized setup)"
                break
              fi
            fi
            
            # Show logs for unhealthy services
            if [ $UNHEALTHY_COUNT -gt 0 ]; then
              echo "=== Logs for unhealthy services ==="
              # Get list of unhealthy services more safely
              ${{ env.COMPOSE_CMD }} ps --format "table {{.Service}}\t{{.Status}}" | grep "unhealthy" | cut -f1 | while read -r service; do
                if [ -n "$service" ]; then
                  echo "--- $service logs ---"
                  ${{ env.COMPOSE_CMD }} logs --tail=10 "$service" 2>/dev/null || echo "Could not fetch logs for $service"
                fi
              done
            fi
            
            sleep 15
            ELAPSED=$((ELAPSED + 15))
          done
          
          # Final check
          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "âŒ Timeout reached. Services failed to become healthy within $TIMEOUT seconds"
            echo "=== Final Service Status ==="
            ${{ env.COMPOSE_CMD }} ps
            echo "=== Final Service Logs ==="
            ${{ env.COMPOSE_CMD }} logs
            
            # Don't exit here - let the health checks step handle it
            echo "SERVICES_READY=false" >> $GITHUB_ENV
          else
            echo "SERVICES_READY=true" >> $GITHUB_ENV
          fi

      - name: Run health checks
        run: |
          # Wait a bit more for API Gateway to be ready
          sleep 30
          
          # Test health endpoints with retries
          echo "Testing health endpoints..."
          for i in {1..5}; do
            if curl -f http://localhost/health --connect-timeout 10 --max-time 30; then
              echo "âœ… Health endpoint is responding"
              break
            else
              echo "âš ï¸  Health endpoint not ready, attempt $i/5"
              if [ $i -eq 5 ]; then
                echo "âŒ Health endpoint failed after 5 attempts"
                exit 1
              fi
              sleep 10
            fi
          done
          
          # Test readiness endpoint
          curl -f http://localhost/ready --connect-timeout 10 --max-time 30 || exit 1
          
          # Test processing mode endpoint
          curl -f http://localhost/api/v1/processing-mode --connect-timeout 10 --max-time 30 || exit 1

      - name: Test API functionality
        if: env.HEALTH_CHECK_FAILED != 'true'
        run: |
          echo "ðŸ§ª Running API functionality tests..."
          
          # Test account creation
          echo "Testing account creation..."
          ACCOUNT_RESPONSE=$(curl -s -X POST http://localhost/api/v1/accounts \
            -H "Content-Type: application/json" \
            -d '{"owner_name": "CI Test User", "initial_balance": 1000.00}' \
            --connect-timeout 10 --max-time 30)
          
          echo "Account creation response: $ACCOUNT_RESPONSE"
          
          # Extract account ID (handle different response formats)
          ACCOUNT_ID=$(echo $ACCOUNT_RESPONSE | jq -r '.account.id // .id // empty' 2>/dev/null || echo "")
          if [ -z "$ACCOUNT_ID" ] || [ "$ACCOUNT_ID" = "null" ]; then
            echo "âŒ Failed to extract account ID from response"
            echo "Response: $ACCOUNT_RESPONSE"
            exit 1
          fi
          echo "Created account ID: $ACCOUNT_ID"
          
          # Test account retrieval
          echo "Testing account retrieval..."
          curl -f "http://localhost/api/v1/accounts/$ACCOUNT_ID" --connect-timeout 10 --max-time 30 || exit 1
          
          # Test transaction processing
          echo "Testing transaction processing..."
          curl -s -X POST "http://localhost/api/v1/accounts/$ACCOUNT_ID/transactions" \
            -H "Content-Type: application/json" \
            -d '{"type": "deposit", "amount": 500.00, "description": "CI test deposit"}' \
            --connect-timeout 10 --max-time 30 || exit 1
          
          # Test transaction history
          echo "Testing transaction history..."
          curl -f "http://localhost/api/v1/accounts/$ACCOUNT_ID/transactions" --connect-timeout 10 --max-time 30 || exit 1
          
          echo "âœ… All API functionality tests passed!"

      - name: Test Swagger documentation
        if: env.HEALTH_CHECK_FAILED != 'true'
        run: |
          # Test if Swagger UI is accessible
          echo "Testing Swagger UI..."
          curl -f http://localhost:8081 --connect-timeout 10 --max-time 30 || exit 1
          echo "âœ… Swagger UI is accessible"

      - name: Skip tests due to service issues
        if: env.HEALTH_CHECK_FAILED == 'true'
        run: |
          echo "âš ï¸ SKIPPING API and Swagger tests due to service health issues"
          echo "This may indicate:"
          echo "  - Application startup issues"
          echo "  - Configuration problems"  
          echo "  - Resource constraints"
          echo "  - Missing environment variables"
          echo ""
          echo "The build will continue, but manual investigation is recommended."

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Container Status ==="
          ${{ env.COMPOSE_CMD }} ps
          echo ""
          echo "=== API Gateway Logs ==="
          ${{ env.COMPOSE_CMD }} logs api-gateway
          echo ""
          echo "=== Banking API Logs ==="
          ${{ env.COMPOSE_CMD }} logs banking-api
          echo ""
          echo "=== Database Logs ==="
          ${{ env.COMPOSE_CMD }} logs postgres mongodb rabbitmq
          echo ""
          echo "=== All Services Logs ==="
          ${{ env.COMPOSE_CMD }} logs

      - name: Cleanup
        if: always()
        run: ${{ env.COMPOSE_CMD }} down -v

  # Performance tests (optional, runs only on main branch)
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Docker Compose availability
        run: |
          echo "Checking Docker Compose availability..."
          if command -v docker-compose &> /dev/null; then
            echo "âœ… docker-compose command available"
            COMPOSE_CMD="docker-compose"
          elif docker compose version &> /dev/null; then
            echo "âœ… docker compose plugin available"
            COMPOSE_CMD="docker compose"
          else
            echo "âŒ Neither docker-compose nor docker compose found"
            exit 1
          fi
          echo "COMPOSE_CMD=$COMPOSE_CMD" >> $GITHUB_ENV

      - name: Setup services
        run: |
          ${{ env.COMPOSE_CMD }} up -d
          timeout 300 bash -c 'until ${{ env.COMPOSE_CMD }} ps | grep -q "healthy.*healthy.*healthy"; do sleep 10; done'
          sleep 30

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run performance tests
        run: |
          # Create a simple k6 performance test
          cat << 'EOF' > perf-test.js
          import http from 'k6/http';
          import { check } from 'k6';

          export let options = {
            vus: 10,
            duration: '30s',
          };

          export default function() {
            // Test account creation
            let accountPayload = JSON.stringify({
              owner_name: 'Perf Test User',
              initial_balance: 1000.00
            });
            
            let accountResponse = http.post('http://localhost/api/v1/accounts', accountPayload, {
              headers: { 'Content-Type': 'application/json' },
            });
            
            check(accountResponse, {
              'account created': (r) => r.status === 201,
            });

            // Test health check
            let healthResponse = http.get('http://localhost/health');
            check(healthResponse, {
              'health check passes': (r) => r.status === 200,
            });
          }
          EOF

          k6 run perf-test.js

      - name: Cleanup performance tests
        if: always()
        run: ${{ env.COMPOSE_CMD }} down -v

  # Deployment readiness check
  deployment-readiness:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [e2e-tests, performance-tests]
    if: always() && (needs.e2e-tests.result == 'success')
    steps:
      - name: Deployment readiness check
        run: |
          echo "ðŸš€ Banking Ledger Service is ready for deployment!"
          echo "âœ… All tests passed"
          echo "âœ… Docker images built successfully"
          echo "âœ… Security scans completed"
          echo "âœ… End-to-end tests verified"
          
          if [[ "${{ needs.performance-tests.result }}" == "success" ]]; then
            echo "âœ… Performance tests passed"
          fi
